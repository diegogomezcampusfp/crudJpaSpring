<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Inicio de sesión</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form class="form-signin" method="post" action="/login">
    <h2 class="form-signin-heading" id="texto">Inicio de sesión</h2>
    <p>
      <label for="username" class="sr-only">Usuario: </label>
      <input type="text" id="username" name="username" class="form-control" placeholder="NIF" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Contraseña: </label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Escriba su contraseña" required>
    </p>
    <button class="btn btn-lg btn-success btn-block" type="submit">Iniciar sesión</button>
    <a class="btn btn-lg btn-primary btn-block" type="submit" th:href="@{/}">Volver a inicio</a>
  </form>
</div>
</body></html>
