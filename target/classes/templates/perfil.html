<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<h1>Este es tu perfíl</h1>


<!-- Mostrar usuario actual -->
<ul>
    <li>NIF: <span th:text="${user}"></span> </li>
    <li>Nombre: <span th:text="${usuario.getNombre()}"></span></li>
    <li>Apellidos: <span th:text="${usuario.getApellidos()}"></span></li>
    <li>Estado: <span th:text="${usuario.getActivo()}"></span></li>
</ul>


<!-- Cerrar sesión -->
<hr>
<a class="btn btn-primary btn-lg" th:href="@{/user}">Volver</a>
</body>
</html>
